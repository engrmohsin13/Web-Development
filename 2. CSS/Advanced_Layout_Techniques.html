<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Layout Techniques</title>
  <link rel="stylesheet" href="./stylesheets/Advanced_Layout_Techniques.css">
</head>
<body>

  <header class="header">
    <h1>Advanced Layout Techniques</h1>
  </header>

  <section class="grid-layout">
    <div class="grid-item item-1">Item 1</div>
    <div class="grid-item item-2">Item 2</div>
    <div class="grid-item item-3">Item 3</div>
    <div class="grid-item item-4">Item 4</div>
  </section>

  <section class="flexbox-layout">
    <div class="flex-item">Flex 1</div>
    <div class="flex-item">Flex 2</div>
    <div class="flex-item">Flex 3</div>
    <div class="flex-item">Flex 4</div>
  </section>

  <section class="multi-column-layout">
    <div class="column-item">Column 1 Content</div>
    <div class="column-item">Column 2 Content</div>
    <div class="column-item">Column 3 Content</div>
  </section>

  <footer class="footer">
    <p>Footer content here</p>
  </footer>

</body>
</html>
