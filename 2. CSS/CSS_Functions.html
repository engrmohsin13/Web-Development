<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Functions Example</title>
  <link rel="stylesheet" href="./stylesheets/CSS_Functions.css">
</head>
<body>

  <div class="container">
    <div class="box box-1">
      <p>This box uses calc() to adjust width and height</p>
    </div>
    <div class="box box-2">
      <p>This box uses min() to control width</p>
    </div>
    <div class="box box-3">
      <p>This box uses max() to control width</p>
    </div>
    <div class="box box-4">
      <p>This box uses clamp() to control size based on the viewport</p>
    </div>
  </div>

</body>
</html>
