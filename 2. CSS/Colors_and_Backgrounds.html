<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors and Backgrounds</title>
    <link rel="stylesheet" href="./stylesheets/Colors_and_Backgrounds.css" />
  </head>
  <body>
    <h1>CSS Colors & Backgrounds</h1>

    <section class="color-examples">
      <div class="color-box hex">Hex: #3498db</div>
      <div class="color-box rgb">RGB: rgb(231, 76, 60)</div>
      <div class="color-box rgba">RGBA: rgba(46, 204, 113, 0.7)</div>
      <div class="color-box hsl">HSL: hsl(48, 100%, 67%)</div>
    </section>

    <section class="bg-examples">
      <div class="bg-box bg-color">Background Color</div>
      <div class="bg-box bg-image">Background Image</div>
      <div class="bg-box bg-gradient">Linear Gradient</div>
    </section>
