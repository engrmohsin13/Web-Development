<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="./stylesheets/Box_Model.css">
</head>
<body>
  <h1>CSS Box Model</h1>

  <div class="box-model">
    <p>This is the content area.</p>
  </div>

  <div class="info">
    <ul>
      <li><strong>Content:</strong> The actual content like text or images.</li>
      <li><strong>Padding:</strong> Space between content and border.</li>
      <li><strong>Border:</strong> The edge surrounding the padding.</li>
      <li><strong>Margin:</strong> Space outside the border, separating it from other elements.</li>
    </ul>
  </div>
</body>
</html>
