<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Shadows</title>
  <link rel="stylesheet" href="./stylesheets/Shadows.css">
</head>
<body>
  <header>
    <h1>CSS Box Shadows & Text Shadows</h1>
    <p>Learn about different types of shadows in CSS!</p>
  </header>

  <section class="container">
    <div class="box-shadow">Box Shadow - 1</div>
    <div class="box-shadow-2">Box Shadow - 2 (Inset)</div>
    <div class="text-shadow">Text Shadow - 1</div>
    <div class="text-shadow-2">Text Shadow - 2</div>
    <div class="box-shadow-3">Box Shadow - 3 (Multiple Shadows)</div>
    <div class="text-shadow-3">Text Shadow - 3 (Multiple Shadows)</div>
  </section>

  <footer>
    <p>&copy; 2025 CSS Shadows Example</p>
  </footer>
</body>
</html>
