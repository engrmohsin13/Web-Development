<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions and Animations Example</title>
  <link rel="stylesheet" href="./stylesheets/Transitions_and_Animations.css">
</head>
<body>
  <header>
    <h1>CSS Transitions & Animations</h1>
    <p>Explore different transition and animation effects using CSS</p>
  </header>

  <section class="transition-section">
    <h2>Transition Effects</h2>
    <div class="transition-box">Hover to change color</div>
    <div class="transition-width">Hover to change width</div>
    <div class="transition-transform">Hover to rotate and scale</div>
  </section>

  <section class="animation-section">
    <h2>Animation Effects</h2>
    <div class="bounce">Bounce Animation</div>
    <div class="fade-in">Fade In Animation</div>
    <div class="slide-in">Slide In Animation</div>
  </section>

  <footer>
    <p>&copy; 2025 Transitions & Animations Example</p>
  </footer>
</body>
</html>
