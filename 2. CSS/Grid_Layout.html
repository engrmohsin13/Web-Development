<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Example</title>
  <link rel="stylesheet" href="./stylesheets/Grid_Layout.css">
</head>
<body>
  <header>
    <h1>Grid Layout Example</h1>
    <p>Learn how to use CSS Grid to create complex layouts!</p>
  </header>

  <section class="grid-container">
    <div class="grid-item item-1">Item 1</div>
    <div class="grid-item item-2">Item 2</div>
    <div class="grid-item item-3">Item 3</div>
    <div class="grid-item item-4">Item 4</div>
    <div class="grid-item item-5">Item 5</div>
    <div class="grid-item item-6">Item 6</div>
  </section>

  <footer>
    <p>&copy; 2025 Grid Layout Example</p>
  </footer>
</body>
</html>
