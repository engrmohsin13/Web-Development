<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Engr Mohsin's personal blog on web development, HTML, CSS, JavaScript, and more."
    />
    <meta
      name="keywords"
      content="web development, HTML, CSS, JavaScript, React, frontend, blog"
    />
    <meta name="author" content="Engr Mohsin" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="My Personal Blog" />
    <meta
      property="og:description"
      content="Engr Mohsin's personal blog covering web development tips, tutorials, and insights."
    />
    <meta
      property="og:image"
      content="https://www.example.com/images/blog-image.jpg"
    />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@engrmohsin" />
    <meta name="twitter:title" content="My Personal Blog" />
    <meta
      name="twitter:description"
      content="Engr Mohsin's personal blog on web development."
    />
    <meta
      name="twitter:image"
      content="https://www.example.com/images/twitter-image.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://www.example.com/favicon.ico"
      type="image/x-icon"
    />

    <!-- Title -->
    <title>My Personal Blog | Engr Mohsin</title>
  </head>
  <body>
    <h1>Meta Tags are Used</h1>
  </body>
</html>
