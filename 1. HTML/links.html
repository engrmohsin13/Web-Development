<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Links</title>
  </head>
  <body>
    <h1>ðŸ”— HTML Links Example</h1>

    <!-- Basic Link -->
    <p>
      <a href="https://www.google.com">Visit Google</a>
    </p>

    <!-- Open link in new tab -->
    <p>
      <a href="https://www.openai.com" target="_blank">OpenAI (New Tab)</a>
    </p>

    <!-- Link to a section on the same page -->
    <p>
      <a href="#section2">Jump to Section 2</a>
    </p>

    <!-- Email Link -->
    <p>
      <a href="mailto:example@email.com">Send Email</a>
    </p>

    <!-- Phone Call Link -->
    <p>
      <a href="tel:+1234567890">Call Us</a>
    </p>

    <!-- Download Link -->
    <p>
      <a href="files/sample.pdf" download="SampleFile">Download PDF</a>
    </p>

    <!-- Link with title attribute (hover tooltip) -->
    <p>
      <a href="https://developer.mozilla.org" title="Visit MDN Web Docs"
        >MDN Documentation</a
      >
    </p>

    <!-- Link with rel attribute -->
    <p>
      <a href="https://example.com" target="_blank" rel="noopener noreferrer"
        >Secure External Link</a
      >
    </p>

    <!-- ID Section -->
    <h2 id="section2">ðŸ“Œ Section 2</h2>
    <p>This is the section we jumped to using an internal link.</p>
  </body>
</html>
