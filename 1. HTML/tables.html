<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>
  <h1>HTML Table with All Tags and Attributes</h1>
  
  <!-- Table Definition -->
  <table border="1" cellpadding="10" cellspacing="0">
    <!-- Table Header -->
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>Manager</td>
        <td>HR</td>
        <td>$50,000</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Jane Smith</td>
        <td>Developer</td>
        <td>IT</td>
        <td>$60,000</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Michael Johnson</td>
        <td>Designer</td>
        <td>Marketing</td>
        <td>$45,000</td>
      </tr>
    </tbody>

    <!-- Table Footer -->
    <tfoot>
      <tr>
        <td colspan="5" style="text-align: center;">Company Employees</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
