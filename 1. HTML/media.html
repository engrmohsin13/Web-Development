<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Media Tags Example</title>
</head>
<body>
  <h1>HTML Media Elements</h1>
  
  <!-- Image with <figure> and <figcaption> -->
  <section>
    <h2>Image with Figure and Caption</h2>
    <figure>
      <img src="https://via.placeholder.com/600x300" alt="Placeholder Image" width="600">
      <figcaption>This is a placeholder image with a caption.</figcaption>
    </figure>
  </section>
  
  <!-- Video tags -->
  <section>
    <h2>HTML Video Example</h2>
    <video src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" controls width="600">
    </video>
  </section>

  <!-- Video with <source> tags -->
  <section>
    <h2>HTML Video Example</h2>
    <video controls width="600">
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
      <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
      Your browser does not support the video tag.
    </video>
  </section>

    
  <!-- Audio tags -->
  <section>
    <h2>HTML Video Example</h2>
    <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3" controls width="600">
    </audio>
  </section>
  
  <!-- Audio with <source> tags -->
  <section>
    <h2>HTML Audio Example</h2>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>
  
  <!-- Iframe Example -->
  <section>
    <h2>HTML Iframe Example</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="600" height="400" frameborder="0" allowfullscreen></iframe>
  </section>
  
  <!-- Picture Element for Responsive Images -->
  <section>
    <h2>Responsive Image with <picture> Element</h2>
    <picture>
      <source srcset="https://via.placeholder.com/800x400" media="(min-width: 800px)">
      <source srcset="https://via.placeholder.com/600x300" media="(min-width: 500px)">
      <img src="https://via.placeholder.com/400x200" alt="Responsive Image">
    </picture>
  </section>
  
</body>
</html>
